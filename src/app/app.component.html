<mat-toolbar color="primary">
    <mat-icon>turned_in</mat-icon>
    <span>Taskify</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()" aria-label="Add Task Button">Add Task</button>
</mat-toolbar>
<mat-card style="height: calc(91.5vh); border-radius: 0;">
    <div class="container">
        <div style="margin-top: 8px;">
            <mat-form-field appearance="outline">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Task Title, Description..." #input />
            </mat-form-field>
    
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
    
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>
    
                    <!-- Task Title Column -->
                    <ng-container matColumnDef="taskTitle">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                        <td mat-cell *matCellDef="let row"> {{row.taskTitle}} </td>
                    </ng-container>
    
                    <!-- Task Description Column -->
                    <ng-container matColumnDef="taskDescription">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                        <td mat-cell *matCellDef="let row"> {{row.taskDescription}} </td>
                    </ng-container>
    
                    <!-- Task Category Column -->
                    <ng-container matColumnDef="taskCategory">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                        <td mat-cell *matCellDef="let row"> {{row.taskCategory}} </td>
                    </ng-container>
    
                    <!-- Task Due Date Column -->
                    <ng-container matColumnDef="taskDueDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
                        <td mat-cell *matCellDef="let row"> {{row.taskDueDate | date}} </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button (click)="updateTask(row)">
                                <mat-icon color="primary">edit</mat-icon>
                            </button>
                            <button mat-icon-button (click)="deleteTask(row.id)">
                                <mat-icon color="warn">delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
    
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</mat-card>
