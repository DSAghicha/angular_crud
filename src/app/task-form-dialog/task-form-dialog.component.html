<h1 mat-dialog-title>Task Form</h1>
<div mat-dialog-content>
    <form [formGroup]="taskForm">
        <mat-form-field appearance="outline">
            <mat-label>Task Title</mat-label>
            <input matInput formControlName="taskTitle" placeholder="A brief title of the task." />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Task Description</mat-label>
            <textarea matInput formControlName="taskDescription" placeholder="Notes for your task"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="taskCategory">
                <mat-option *ngFor="let category of categories" [value]="category.value">
                    {{category.displayValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a deadline</mat-label>
            <input matInput formControlName="taskDueDate"  [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div mat-dialog-action [align]="'end'">
            <button mat-raised-button color="warn" mat-dialog-close>Close</button>
            <button mat-raised-button color="primary" (click)="addTask()" style="margin-left: 8px;">Save</button>
        </div>
    </form>
</div>
